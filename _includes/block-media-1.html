<section class="block block-media-1">
  <div class="container">
    <figure>
      <img src="{{ section.image | relative_url }}" alt="{{ section.caption }}"  style="display: block;margin-left: auto;margin-right: auto;width: 50%;">
      {% if section.caption %}
      <figcaption>{{ section.caption }}</figcaption>
      {% endif %}
    </figure>
  </div>
</section>
